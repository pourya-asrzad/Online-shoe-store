<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign in</title>
    <link rel="shortcut icon" href="/imges/logo.png" type="image/x-icon">

</head>

<body>

    <header>
        <div onclick="backtoslider()" style="display:inline-block ;">

            <img src="/imges/prev icon.png" alt="">
        </div>
    </header>
    <main>
        <div class="logo_sign_in">
            <img src="/imges/logo.png" alt="">
        </div>
        <div class="centering">
            <h1 style="font-size: 2.2rem;">Login to Your Account</h1>
        </div>
        <form>
            <div class="login_inputs">
                <input class="logininput" type="email" name="email" id="email_signin" placeholder="Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div class="flexing_for_show">
                    <input onkeypress="changeeyecolor()" onfocus="changeeyeimoji()" onblur="hideborder()"
                        class="logininput pswin" placeholder="Password" type="password" name="password"
                        id="password_signin" pattern=".{8,}" title="Eight or more characters">
                    <div class="eyecontainer" onclick="toggleshowpsw()"
                        style="background-color: rgba(208, 203, 203, 0.3) ; padding-right:5px ;">
                        <img class="togglepswvisibleeye" src="/imges/invisible.png" alt="" width="20">
                    </div>
                </div>
            </div>
            <div id="cantlogmessageid" class="cantlogmessage hidden">
                check your password or email again
            </div>
            <div class="rememberme">
                <input type="checkbox" class="checkbos_color" name="" id="remembermeid">
                <label for="">Remember me</label>
            </div>



            <input id="sign_in_button" value="Sign in" class="btn btn-dark signinbtn" type="submit">
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/js/login.js"> </script>
</body>

</html>
